<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12-Bool-Flex.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Esercizio per casa</title>
</head>
<h1>Esercitazione Layout</h1>

<body>
    <div class="container-fluid">
        <!-- First row -->
        <div class="row center">
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
            <div class="col-1 p-2 space">1 col</div>
           
        </div>

        <!-- Second row -->
        <div class="row center">
            <div class="col-2 space p-2">2 col</div>
            <div class="col-5 space p-2 ">5 col</div>
            <div class="col-5 space p-2">5 col</div>
        </div>

        <!-- Third row -->
        <div class="row p-2 center">
            <div class="col-12">12 col</div>
        </div>

        <!-- Fourth row -->
        <div class="row p-2 center">
            <div class="col-8">8 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
        </div>

        <!-- Fifth row -->
        <div class="row p-2 center">
            <div class="col-1">1 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
            <div class="col-6">6 col</div>
            <div class="col-1">1 col</div>
        </div>

        <!-- Sixth row nested -->
        <div class="row p-2 center">
            <div class="col-6">
                <div class="row  center">
                    <div class="col-2 p-2 bg-2">2 col</div>
                    <div class="col-2 p-2 bg-2">2 col</div>
                    <div class="col-8 p-2 bg-2">8 col</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row  center">
                    <div class="col-6 p-2 bg-2">6 col</div>
                    <div class="col-6 p-2 bg-2">6 col</div>
                </div>
            </div>

        </div>
    </div>

    <br>

    <!-- Full space 1 -->
    <div class="container-fluid">
        <div class="row p-2 center bg-1">
            <div class="col-12"></div>
        </div>

        <!-- Full space 2 -->
        <div class="row p-2 center bg-1">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>

        <!-- Full space 3 -->
        <div class="row p-2 center bg-1">
            <div class="col-2"></div>
            <div class="col-10"></div>
        </div>

        <!-- Full space 4 -->
        <div class="row p-2 center bg-1">
            <div class="col-3"></div>
            <div class="col-9"></div>
        </div>

        <!-- Full space 5 -->
        <div class="row p-2 center bg-1">
            <div class="col-4"></div>
            <div class="col-8"></div>
        </div>

        <!-- Full space 6 -->
        <div class="row p-2 center bg-1">
            <div class="col-5"></div>
            <div class="col-7"></div>
        </div>

    </div>

    <br>

    <h1>Offset</h1>
    <div class="container-fluid">
        <div class="row p-2 bg-1">
            <div class="col-1 col-offset-11"></div>
            <div class="col-1"></div>
        </div>









    </div>




</body>

</html>
